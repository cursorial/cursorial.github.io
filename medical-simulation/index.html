<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Medical Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
    }

    .button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <p id="story-text">You are a junior doctor on call. A 77-year-old man has been admitted with shortness of breath and
      green sputum. His past medical history includes COPD, bladder cancer, and type 2 diabetes. He recently completed a
      rescue pack of antibiotics and steroids with no improvement. What do you do first?</p>
    <div id="options"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
